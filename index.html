<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container"></div>

    <div id="show-question"></div>
    <div class="row">
        <div class="col-6">
            <div class="card mb-2">
                <h3 class="time-remaining"></h3>
                <h3 class="card-header"></h3>
                <div class="card-body">
                    <div class="row">
                        <button id="A1" class="btn btn-choice col-12" value="1">
                        </button></div> <br>
                    <div class="row">
                        <button id="A2" class="btn btn-choice col-12" value="2">
                        </button></div> <br>
                    <div class="row">
                        <button id="A3" class="btn btn-choice col-12" value="3">
                        </button></div> <br>
                    <div class="row">
                        <button id="A4" class="btn btn-choice col-12" value="4">
                        </button></div> <br>
                    <div class="empty row">
                        <button class="btn btn-choice col-12 start" value="5">
                            <h3>Start</h3>
                        </button></div> <br>
                </div>
            </div>
        </div>
    </div>





    <script src="assets/javascript/app.js"></script>

</body>

</html>
